<mat-form-field color="primary" class="example-full-width" appearance="fill">
  <mat-label>{{label}}</mat-label>
  <input type="search" matInput [placeholder]="placeHolder" #element>


  <button color="primary" *ngIf="closeIcon" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()"
    autocomplete="off">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
